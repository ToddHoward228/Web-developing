<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Movies</title>
    <link href="main.css" rel="stylesheet" />

    <!--     jQuery     -->
    <script src="Scripts/jquery-3.7.1.js"></script>
    <!--      AJAX      -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
    </header>
    <main>

        <form id="send">
            <label>Search</label>
            <select id="search_col">
                <option value="name">Name</option>
                <option value="type">Type</option>
                <option value="score">Score</option>
            </select>
            <input type="text" id="search_val" name="search_val" placeholder="Значення" />
            <input type="button" name="search_button" value="Search" onclick="Search()"/>
        </form>
        <form id="delete">
            <label>Delete</label>
            <input type="text" id="del_field" name="del_field" placeholder="Видалення по назві" />
            <input type="button" name="del_button" value="Delete" onclick="Delete()" />
        </form>
        <form id="add">
            <label>Add</label>
            <input type="text" id="add_name" name="add_name" placeholder="Введіть назву фільму" />
            <input type="text" id="add_type" name="add_type" placeholder="(Film/Anime/Serial)" />
            <input type="date" id="add_date" name="add_date" placeholder="Введіть дату виходу" />
            <input type="number" id="add_score" name="add_score" placeholder="Введіть оцінку" />
            <input type="button" name="add_button" value="Add" onclick="Add()"/>
        </form>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Назва</th>
                        <th>Тип</th>
                        <th>Дата виходу</th>
                        <th>Оцінка</th>
                    </tr>
                </thead>
                <tbody id="table_body">
                </tbody>
            </table>

            <div id="buttons_container">
                <button onclick="GetMoviesList()">
                    Оновити
                    <img src="Media/Reload.svg" />
                </button>
                <button onclick="Drop()">
                    Нас чекає дроп
                    <img src="Media/Drop.svg" />
                </button>
            </div>
        </div>

    </main>

    <script src="Scripts/client.js"></script>
</body>
</html>
